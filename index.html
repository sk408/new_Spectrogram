<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Spectrogram</title>
    <link rel="stylesheet" href="./spectrogram.css">
</head>

<body>
    <canvas class="canvas"></canvas>
    
    <div id="block_container">
        <h1>Spectrogram</h1>
        <hr>
    </div>

    <div class="block_container">
        <fieldset class="fieldset">
            <legend>Appearance</legend>
            <label for="scale">Scale:</label>
            <select id="scale" onchange="YAxisMarks()">
                <option value="Linear">Linear</option>
                <option value="Mel" selected>Mel</option>
            </select>
            <label for="colormap">Colormap:</label>
            <select id="colormap" onchange="plot_colormap()">
                <option value="jet">jet</option>
                <option value="hot" selected>hot</option>
            </select>
            <label for="speed">Speed:</label>
            <select id="speed" onchange="PlotSpectro1()">
                <option value="1">Speed: 1</option>
                <option value="2">Speed: 2</option>
                <option value="3">Speed: 3</option>
                <option value="4" selected>Speed: 4</option>
                <option value="5">Speed: 5</option>
                <option value="6">Speed: 6</option>
                <option value="7">Speed: 7</option>
                <option value="8">Speed: 8</option>
                <option value="9">Speed: 9</option>
                <option value="10">Speed: 10</option>

            </select>
            <!-- Add similar labels for other select elements -->
        </fieldset class="fieldset">
        <fieldset class="fieldset">
            <legend>Spectrogram Parameters</legend>
            <label for="sizeFFT">Buffer Size:</label>
            <select id="sizeFFT" onchange="callback(stream)">
                <option value="2048">2048</option>
                <option value="4096">4096</option>
                <option value="8192" selected>8192</option>
            </select>
            <label for="f_min">Min Frequency:</label>
            <input id="f_min" type="number" min="0" max="20000" value="0">
            <label for="f_max">Max Frequency:</label>
            <input id="f_max" type="number" min="0" max="20000" value="20000">
        </fieldset class="fieldset">
        <fieldset class="fieldset">
            <legend>General</legend>
            <button onclick="DisplayMultiLineAlert()">Info</button>
            <label id="my_element" for="sensibility">Sensibility:</label>
            <input id="sensibility" type="range" value="60" min="10" max="100"
                oninput="this.nextElementSibling.value = this.value">
            <output id="output_sensibility">60</output> dB
            <label for="scrolling">Scrolling</label>
            <input type="checkbox" id="scrolling" checked>
            <label for="stop">Pause</label>
            <input type="checkbox" id="stop">
            <label for="window">Window:</label>
            <select id="window">
                <option value="None">None</option>
                <option value="Cosine">Cosine</option>
                <option value="Hanning">Hanning</option>
                <option value="BH7" selected>Blackman Harris 7</option>
            </select>
            <label for="FFT">FFT Function:</label>
            <select id="FFT" onchange="SetDefaultWindow()">
                <option value="myFFT" selected>Custom FFT</option>
                <option value="WebAudio">Web Audio</option>
            </select>
            <label for="microphone">Microphone:</label>
            <select id="microphone" onchange="selectAndStartMic(this.value)"></select>
        </fieldset class="fieldset">

        <!-- <canvas class="canvas"></canvas> -->
    </div>

    <script src="./js-colormaps.js"></script>
    <script src="./spectrogram.js"></script>
</body>

</html>
